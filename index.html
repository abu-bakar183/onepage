<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One-Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My One-Page Website</h1>
    </header>
    <section>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1" onclick="openLightbox('image1.jpg')">
            <img src="image2.jpg" alt="Image 2" onclick="openLightbox('image2.jpg')">
            <img src="image3.jpg" alt="Image 3" onclick="openLightbox('image3.jpg')">
        </div>
    </section>
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>
    <footer>
        <p>&copy; 2024 My One-Page Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
